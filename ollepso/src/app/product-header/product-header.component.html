<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>

            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdate('Desc')">Desc</button>
                <button mat-menu-item (click)="onSortUpdate('Asc')">Asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsUpdates(12)">12</button>
                    <button mat-menu-item (click)="onItemsUpdates(24)">24</button>
                    <button mat-menu-item (click)="onItemsUpdates(36)">36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdate(1)" >
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdate(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>

</mat-card>
